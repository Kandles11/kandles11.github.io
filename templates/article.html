<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - Mason Thomas</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: #f4f6fb;
        margin: 0;
        padding: 60px 40px;
        color: #1f2a44;
        display: flex;
        justify-content: center;
        font-size: 16px;
        letter-spacing: -0.2px;
      }

      .container {
        display: flex;
        max-width: 1200px;
        width: 100%;
        gap: 120px;
      }

      .left {
        flex: 3;
      }

      .right {
        flex: 1;
        position: sticky;
        top: 40px;
        height: max-content;
      }

      .article-content {
        line-height: 1.7;
      }

      .article-content h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1f2a44;
        margin: 0 0 15px;
        line-height: 1.2;
      }

      .article-date {
        font-size: 15px;
        color: #64748b;
        margin: 0 0 30px;
        font-weight: 400;
      }

      .article-date:empty {
        display: none;
      }

      .article-content h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #1e293b;
        margin: 40px 0 20px;
        line-height: 1.3;
      }

      .article-content h3 {
        font-size: 1.4rem;
        font-weight: 600;
        color: #1e293b;
        margin: 30px 0 15px;
      }

      .article-content p {
        margin: 0 0 20px;
        color: #334155;
        font-size: 16px;
      }

      .article-content a {
        color: #4d6dff;
        text-decoration: none;
      }

      .article-content a:hover {
        text-decoration: underline;
      }

      .article-content img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 20px 0;
      }

      .article-content ul,
      .article-content ol {
        margin: 0 0 20px;
        padding-left: 30px;
        color: #334155;
      }

      .article-content li {
        margin: 8px 0;
      }

      .article-content code {
        background: rgba(77, 109, 255, 0.1);
        color: #4d6dff;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.9em;
      }

      .article-content pre {
        background: #1e293b;
        color: #e2e8f0;
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        margin: 20px 0;
      }

      .article-content pre code {
        background: none;
        color: inherit;
        padding: 0;
      }

      .article-content blockquote {
        border-left: 4px solid #4d6dff;
        padding-left: 20px;
        margin: 20px 0;
        color: #64748b;
        font-style: italic;
      }

      .home-link {
        display: inline-block;
        margin-bottom: 30px;
        color: #64748b;
        text-decoration: none;
        font-size: 15px;
        transition: color 0.2s ease;
      }

      .home-link:hover {
        color: #4d6dff;
      }

      .right h3 {
        margin-top: 0;
        font-size: 20px;
        font-weight: 700;
        color: #1f2a44;
        margin-bottom: 18px;
      }

      .bio-section {
        margin-bottom: 22px;
        font-size: 13px;
        color: #5a6279;
        line-height: 1.55;
      }

      .bio-section a {
        color: #4d6dff;
        text-decoration: none;
      }

      .bio-section a:hover {
        text-decoration: underline;
      }

      .social-icons {
        margin-top: 20px;
        display: flex;
        gap: 12px;
      }

      .social-icons span {
        opacity: 0.35;
        font-size: 18px;
        cursor: pointer;
      }

      /* Mobile responsive styles */
      @media (max-width: 768px) {
        body {
          padding: 40px 16px;
        }

        .container {
          flex-direction: column;
          gap: 40px;
        }

        .right {
          position: static;
        }

        .article-content h1 {
          font-size: 2rem;
        }

        .article-content h2 {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 30px 12px;
          font-size: 15px;
        }

        .container {
          gap: 30px;
        }

        .article-content h1 {
          font-size: 1.75rem;
        }

        .article-content h2 {
          font-size: 1.3rem;
        }

        .right h3 {
          font-size: 20px;
        }

        .bio-section {
          font-size: 14px;
        }
      }

      {{ custom_css }}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="article-content">
          <a href="/" class="home-link">‚Üê Home</a>
          <h1>{{ title }}</h1>
          <div class="article-date">{{ date }}</div>
          {{ content }}
        </div>
      </div>

      <!-- RIGHT SIDE BIO -->
      <div class="right">
        <h3>Mason Thomas</h3>

        <div class="bio-section">
          <strong>Currently</strong> / SWE at
          <a href="https://rivianvw.tech">Rivian & Volkswagen Technologies</a
          >.<br />
        </div>

        <div class="bio-section">
          <strong>Previously</strong> / Computer Science major at the University
          of Texas at Dallas
        </div>

        <div class="bio-section">
          <a href="/">More about Mason ‚Üí</a>
        </div>

        <div class="social-icons">
          <a href="https://www.linkedin.com/in/masonthomas14/"
            ><span>üíº</span></a
          >
        </div>
      </div>
    </div>

    <!-- Injected Custom HTML (like scripts) -->
    {{ custom_html }}
  </body>
</html>
