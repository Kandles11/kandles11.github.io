<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ site_name }}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        nav { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; font-weight: bold; }
        nav a:hover { color: #007bff; }
        footer { margin-top: 40px; font-size: 0.8em; color: #777; border-top: 1px solid #eee; padding-top: 20px; }
        
        /* Injected Custom CSS for specific page */
        {{ custom_css }}
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <main>
        {{ content }}
    </main>

    <!-- Injected Custom HTML (like scripts) -->
    {{ custom_html }}

    <footer>
        <p>Generated by Python on {{ build_date }}</p>
    </footer>
</body>
</html>
